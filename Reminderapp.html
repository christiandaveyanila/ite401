<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder App</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: beige;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0c86d7;
        }

        .reminder-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .reminder-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .reminder-list li button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reminder-list li button:hover {
            background-color: #c82333;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

<div id="app-root"></div>

<script type="text/babel">
function ReminderForm({ addReminder }) {
    const [text, setText] = React.useState("");
    const [error, setError] = React.useState("");

    const handleSubmit = (e) => {
        e.preventDefault();

        if (text.trim() === "") {
            setError("Please enter a reminder!");
            return;
        }

        addReminder(text);
        setText("");
        setError(""); // Clear error after successful submission
    };

    return (
        <div>
            <form onSubmit={handleSubmit}>
                <input
                    type="text"
                    value={text}
                    onChange={(e) => {
                        setText(e.target.value);
                        setError(""); // Remove error while typing
                    }}
                    placeholder="Enter a reminder"
                />
                <button type="submit">Add</button>
            </form>
            {error && <p style={{ color: "red", marginTop: "5px" }}>{error}</p>}
        </div>
    );
}


    function ReminderList({ reminders, deleteReminder }) {
        return (
            <ul className="reminder-list">
                {reminders.map((reminder, index) => (
                    <li key={index}>
                        <span>{reminder}</span>
                        <button onClick={() => deleteReminder(index)}>Delete</button>
                    </li>
                ))}
            </ul>
        );
    }

    function App() {
        const [reminders, setReminders] = React.useState([]);
        const [showModal, setShowModal] = React.useState(false);
        const [currentReminder, setCurrentReminder] = React.useState("");

        const addReminder = (text) => {
            setReminders([...reminders, text]);
        };

        const deleteReminder = (index) => {
            const updatedReminders = [...reminders];
            updatedReminders.splice(index, 1);
            setReminders(updatedReminders);
        };

        React.useEffect(() => {
            const timer = setInterval(() => {
                if (reminders.length > 0) {
                    setCurrentReminder(reminders[0]); // Show first reminder
                    setShowModal(true);
                }
            }, 5000);

            return () => clearInterval(timer);
        }, [reminders]);

        const closeModal = () => {
            setShowModal(false);
            setCurrentReminder("");
        };

        return (
            <div className="container">
                <h1>Reminder App</h1>
                <ReminderForm addReminder={addReminder} />

                {reminders.length > 0 ? (
                    <ReminderList reminders={reminders} deleteReminder={deleteReminder} />
                ) : (
                    <p>No reminders yet.</p>
                )}

                {showModal && (
                    <div className="modal">
                        <div className="modal-content">
                            <h2>Reminder</h2>
                            <p>{currentReminder}</p>
                            <button onClick={closeModal}>Close</button>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('app-root'));
</script>

</body>
</html>
